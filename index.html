<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@200;500;700;900&display=swap" rel="stylesheet">  
 
  <title>Frontend Mentor | Order summary card</title>

  <link rel= "stylesheet" href="styles.css"> 

</head>
<body>

<div class="card">

  <img src="images/illustration-hero.svg" class="header">

  <h1>Order Summary</h1>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like! </p>

  <div class="plan">
    <div class="plan_left"> 
      <div> <img src="images/icon-music.svg"></div>
      <div> <strong> Anual Plan </strong> 
      <br>$59.99/year
      </div>
    </div>
    
      <a href="#">Change </a>
    
  </div>

  <div class="buttons">
  <button class="pay">  Proceed to Payment </button>
  <button class="cancel">  Cancel Order </button>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Manuela Fern√°ndez</a>.
  </div>
</body>
</html>
